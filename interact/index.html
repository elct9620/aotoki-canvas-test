<!DOCTYPE HTML>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>Canvas Interact</title>
  <!-- Style Sheet -->
  <link href="../assets/stylesheets/foundation.min.css" rel="stylesheet" /> <!-- Foundation Framework -->
  <link href="../assets/stylesheets/style.css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' /> <!-- Font -->
  <!-- Scripts -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
  <script src="jquery.interact.js"></script>
</head>
<body>
  <h1>Canvas Interact with User</h1>
  <ul class="breadcrumbs">
    <li><a href="../">Home</a></li>
    <li class="current"><a href="#">Canvas Interact</a></li>
  </ul>
  <canvas id="interact"></canvas>
  <p id="info">
    <ul>
      <li>Canvas [X, Y]: <span id="canvasxy" class="label">[]</span></li>
      <li>Area 1 Hover: <span class="label alert" id="a1hover">false</span></li>
      <li>Area 2 Hover: <span class="label alert" id="a2hover">false</span></li>
    </ul>
  </p>
  <script>
    jQuery('#interact').mousemove(function (event) {
        jQuery('#canvasxy').text(event.offsetX +  ", " + event.offsetY);
    });
    var interact = jQuery('#interact').interact({
      width: 600,
      height: 400
    });

    interact.fillRect({
      x: 100,
      y: 100,
      width: 200,
      height: 100,
      color: "blue",
      hover: function (object) {
          object.setColor('red');
          jQuery('#a1hover').addClass('success').removeClass('alert').text(true);
      },
      hoverOut: function (object) {
          object.setColor('blue');
          jQuery('#a1hover').addClass('alert').removeClass('success').text(false);
      }
    });
    interact.render();

    interact.fillRect({
      x: 200,
      y: 100,
      width: 100,
      height: 200,
      color: "green",
      alpha: 0.5,
      hover: function (object) {
          object.setColor('blue');
          jQuery('#a2hover').addClass('success').removeClass('alert').text(true);
      },
      hoverOut: function (object) {
          object.setColor('green');
          jQuery('#a2hover').addClass('alert').removeClass('success').text(false);
      }
    });
  </script>
</body>
</html>
